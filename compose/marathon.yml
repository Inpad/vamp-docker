mesos-master:
  image: magneticio/vamp-mesos:${VAMP_VERSION}
  container_name: vamp-mesos-master
  command: mesos-master
  ports:
    - "5050:5050"
  links:
   - zookeeper
  environment:
    MESOS_CLUSTER: magneticio/mesos
    MESOS_HOSTNAME: 192.168.99.100
    MESOS_WORK_DIR: /var/lib/mesos
    MESOS_LOG_DIR: /var/log
    MESOS_QUORUM: 1
    MESOS_ZK: zk://zookeeper:2181/mesos

mesos-slave-1:
  image: magneticio/vamp-mesos:${VAMP_VERSION}
  container_name: vamp-mesos-slave-1
  command: supervisord -n
  privileged: true
  links:
    - zookeeper
  ports:
    - "5051:5051"
  environment:
    MESOS_CONTAINERIZERS: "docker,mesos"
    MESOS_EXECUTOR_REGISTRATION_TIMEOUT: "10mins"
    MESOS_HOSTNAME: 192.168.99.100
    MESOS_MASTER: zk://zookeeper:2181/mesos

mesos-slave-2:
  image: magneticio/vamp-mesos:${VAMP_VERSION}
  container_name: vamp-mesos-slave-2
  command: supervisord -n
  privileged: true
  links:
    - zookeeper
  ports:
    - "5052:5052"
  environment:
    MESOS_CONTAINERIZERS: "docker,mesos"
    MESOS_EXECUTOR_REGISTRATION_TIMEOUT: "10mins"
    MESOS_HOSTNAME: 192.168.99.100
    MESOS_MASTER: zk://zookeeper:2181/mesos
    MESOS_PORT: "5052"

marathon:
  image: magneticio/vamp-marathon:${VAMP_VERSION}
  container_name: vamp-marathon
  ports:
    - "8080:8080"
  links:
    - zookeeper
  command: "--master zk://zookeeper:2181/mesos --zk zk://zookeeper:2181/marathon"

